<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelszókezelő - Program</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">        
        <div class="container">
        <a  class="navbar-brand" href="/FRONTEND/index.html">Jelszókezelő</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/FRONTEND/index.html">Főoldal</a></li>
                 <li class="nav-item"><a class="nav-link active "aria-current="page" href="app.html">Alkalmazás</a></li>
                <li class="nav-item"><a class="nav-link" href="example.html">Útmutató</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Kapcsolat</a></li>
                
                
            </ul>
        </div>
    </div>
    </nav>
    <div class="container mt-5">
      <div class="card shadow-lg p-4">
        <div class="card-body">
    <main class="container mt-1">
        <h2 class="mb-2">Jelszó megadása</h2>
        <hr>
        <form class="row g-3">
          <div class="col-md-6">
            <input type="text"   id="password" class="form-control" placeholder="Titkosítandó jelszó">
          </div>
          <div class="col-md-2">
            <input type="number"  id="offset"  class="form-control" placeholder="Jelszó eltolása">
          </div>
          <div class="col-md-2">
            <button type="button" onclick="submitPassword()"  class="btn btn-warning">Titkosít</button>
          </div>
        </form>
        <div id="resultSection" class="container mt-4 d-none">
          <p>Eredeti jelszó: <span id="originalPass"></span></p>
          <p>Titkosított jelszó: <span id="encryptedPass"></span></p>
          <p>Komplexitás: <span id="complexity"></span></p>
          <p>Feltörési idő: <span id="time"></span> másodperc</p>
          <div class="progress mx-auto position-relative" style="width: 75%; height: 24px;">
            <div id="strengthBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;"></div>
            <div id="strengthText" class="position-absolute top-50 start-50 translate-middle fw-bold" style="color: black;">
              0%
            </div>
          </div>
      
      </main>
    </div>
  </div>
</div>

   
    <footer class="bg-dark text-white mt-4 p-4 fixed-bottom">

    </footer>
</div>
